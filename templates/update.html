{% extends 'base.html' %}

{% block head %}
    <title>Job Advertisements</title>

{% endblock %}



{% block body %}
<div class="content">
    <h1>Update Job</h1>
    <div class="form">
        <form action="/update/{{job.id}}" method="POST">
            <input type="text" name="title" id="title" value="{{job.title}}">
            <input type="text" name="company" id="company" value="{{job.company}}"> 
            <input type="text" name="url" id="url" value="{{job.url}}"> 
            <input type="submit" value="Update">
        </form>

    </div>

</div>


{% endblock %}
