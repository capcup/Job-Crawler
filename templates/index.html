{% extends 'base.html' %}

{% block head %}
    <title>Job Advertisements</title>

{% endblock %}



{% block body %}
<div class="content">
    <h1>Jobs</h1>
    <table>
        <tr>
            <th>Job title</th>
            <th>Company</th>
            <th>URL</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        {% for job in jobs %}
            <tr>
                <td>{{ job.title }}</td>
                <td>{{ job.company }}</td>
                <td>{{ job.url }}</td>
                <td>{{ job.date_created.date() }}</td>
                <td>
                    <a href="/delete/{{ job.id }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <!--    <form action="/" method = "POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="">
    </form>
    -->

</div>


{% endblock %}
