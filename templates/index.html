{% extends 'base.html' %}

{% block head %}
<title>Job Advertisements</title>

{% endblock %}



{% block body %}
<div class="content">
    <h1 style="text-align: center;">Stellenausschreibungen</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Job title</th>
                <th>Company</th>
                <th>URL</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        {% for job in jobs %}
        <tr>
            <td>{{ job.title }}</td>
            <td>{{ job.company }}</td>
            <td><a href={{ job.url }}>Link</a></td>
            <td>{{ job.date_created.date() }}</td>
            <td>
                <a href="/delete/{{ job.id }}">Delete</a>
                <br>
                <a href="/update/{{ job.id }}">Update</a>
            </td>
        </tr>
        {% endfor %}
        <form action="/" method="POST">
            <td><input type="text" name="title" id="title"></td>
            <td><input type="text" name="company" id="company"></td>
            <td><input type="text" name="url" id="url"></td>
            <td></td>
            <td><input type="submit" value="Add Job"></td>
        </form>
    </table>


</div>


{% endblock %}
